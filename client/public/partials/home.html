<div ng-app="exercisesApp">

  <div class="container">

    <h1 class="text-center">gExercises</h1>

    <!-- open the modal -->
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#formModal" name="button">
      Add an Exercise
    </button>

  </div>

  <!-- form modal -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="formModalTitle">Add an Exercise</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input id="nameInput" type="text" class="form-control" placeholder="Exercise name">
            </div>
            <div class="form-group">
              <label for="descInput">Description</label>
              <textarea id="descInput" class="form-control" rows="8" cols="40"></textarea>
            </div>
            <div class="form-group">
              <label for="tagsInput">Tags</label>
              <input type="text" class="form-control" placeholder="Assign tags">
              <p class="help-block">
                Enter a comma separated list of tags.
              </p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
